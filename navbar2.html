<!DOCTYPE html>
<html>
    <head>
        <title>navbar2</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Dancing+Script&family=Festive&family=Kalam:wght@300&family=Zen+Kurenaido&display=swap" rel="stylesheet">
        <style>
            .nav{
                background-color:rgba(0, 0, 0, 0.28);
                overflow: hidden;
                height:40px;
                padding-bottom:0px;
                padding-right:10px;
                font-family: 'Caveat', cursive;
                font-family: 'Dancing Script', cursive;
                font-family: 'Festive', cursive;
                font-family: 'Kalam', cursive;
                font-family: 'Zen Kurenaido', sans-serif;
            }
            .nav a{
                color:black;
                text-decoration: none;
            }
            .nav a:hover{
                color:whitesmoke;
                font-weight: bolder;
                font-size: large;
            }
            .nav a.active{
                font-weight: bolder;
            }
            .container{
                width:120px;
                height:100px;
                background-color: rgba(169, 255, 251, 0.747);
                text-align: center;
                display: inline-block;
                padding:10px;
                padding-bottom: 0;
            }
            .position{
                float: right;
                padding-right:10px;
                padding-top:10px;
            }
        </style>
    </head> 
    <body>
        <nav class="nav">
            <div class="container active">
                <a class="active", href="#">PeakLittlePieces</a>
            </div>
            <a href="#", style="margin-left:10px;">Home</a>
            <a class="position", href="#">Login</a>
            <a class="position", href="#">About</a>
        </nav>
    </body> 
</html>
